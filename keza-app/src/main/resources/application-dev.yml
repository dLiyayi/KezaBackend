spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/keza
    username: keza
    password: keza_dev_password
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5

  data:
    redis:
      host: localhost
      port: 6379
      password: keza_redis_password

  rabbitmq:
    host: localhost
    port: 5672
    username: keza
    password: keza_rabbit_password

  jpa:
    show-sql: true

  ai:
    anthropic:
      api-key: ${ANTHROPIC_API_KEY:sk-ant-placeholder-set-real-key-in-env}
    retry:
      max-attempts: 1

keza:
  notification:
    frontend-url: http://localhost:3000

logging:
  level:
    com.keza: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
