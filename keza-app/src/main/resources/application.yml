spring:
  application:
    name: keza-backend
  profiles:
    active: dev

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          time_zone: UTC

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    out-of-order: true

  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

  jackson:
    property-naming-strategy: SNAKE_CASE
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false
    default-property-inclusion: non_null

server:
  port: 8080
  servlet:
    context-path: /

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized

keza:
  ai:
    enabled: false
  oauth2:
    enabled: false  # Set to true when OAuth2 credentials are configured
    kcb:
      client-id: ${KCB_OAUTH2_CLIENT_ID:}
      client-secret: ${KCB_OAUTH2_CLIENT_SECRET:}
      authorization-uri: ${KCB_OAUTH2_AUTH_URI:https://sandbox.kcbbankgroup.com/oauth2/authorize}
      token-uri: ${KCB_OAUTH2_TOKEN_URI:https://sandbox.kcbbankgroup.com/oauth2/token}
      user-info-uri: ${KCB_OAUTH2_USERINFO_URI:https://sandbox.kcbbankgroup.com/oauth2/userinfo}
      redirect-uri: ${KCB_OAUTH2_REDIRECT_URI:http://localhost:8080/login/oauth2/code/kcb}
    google:
      client-id: ${GOOGLE_OAUTH2_CLIENT_ID:}
      client-secret: ${GOOGLE_OAUTH2_CLIENT_SECRET:}
    facebook:
      client-id: ${FACEBOOK_OAUTH2_CLIENT_ID:}
      client-secret: ${FACEBOOK_OAUTH2_CLIENT_SECRET:}
    apple:
      client-id: ${APPLE_OAUTH2_CLIENT_ID:}
      team-id: ${APPLE_TEAM_ID:}
      key-id: ${APPLE_KEY_ID:}
      private-key-file: ${APPLE_PRIVATE_KEY_FILE:}
    frontend-callback-url: ${OAUTH2_FRONTEND_CALLBACK:http://localhost:3000/auth/callback}
  jwt:
    secret: ${JWT_SECRET:keza-dev-secret-key-change-in-production-must-be-at-least-256-bits-long}
    access-token-expiration: 900000     # 15 minutes
    refresh-token-expiration: 604800000 # 7 days
  storage:
    endpoint: ${MINIO_ENDPOINT:http://localhost:9000}
    access-key: ${MINIO_ACCESS_KEY:keza_minio}
    secret-key: ${MINIO_SECRET_KEY:keza_minio_password}
    region: us-east-1
    buckets:
      kyc-documents: keza-kyc-documents
      campaign-media: keza-campaign-media
      due-diligence: keza-due-diligence
  mpesa:
    consumer-key: ${MPESA_CONSUMER_KEY:your-consumer-key}
    consumer-secret: ${MPESA_CONSUMER_SECRET:your-consumer-secret}
    passkey: ${MPESA_PASSKEY:your-passkey}
    shortcode: ${MPESA_SHORTCODE:174379}
    callback-url: ${MPESA_CALLBACK_URL:https://your-domain.com}
    base-url: ${MPESA_BASE_URL:https://sandbox.safaricom.co.ke}
  card:
    flutterwave-base-url: ${FLUTTERWAVE_BASE_URL:https://api.flutterwave.com/v3}
    callback-url: ${CARD_CALLBACK_URL:http://localhost:8080/api/v1/payments/callbacks/card}
  kcb:
    account-name: ${KCB_ACCOUNT_NAME:Keza Platform Limited}
    account-number: ${KCB_ACCOUNT_NUMBER:1234567890}
    branch: ${KCB_BRANCH:Nairobi Main}
    bank-code: ${KCB_BANK_CODE:01}
  notification:
    africastalking:
      api-key: ${AFRICASTALKING_API_KEY:}
      username: ${AFRICASTALKING_USERNAME:sandbox}
      sender-id: ${AFRICASTALKING_SENDER_ID:}
    frontend-url: ${FRONTEND_URL:https://keza.com}

# Resilience4j configuration for payment gateways
resilience4j:
  circuitbreaker:
    instances:
      mpesa:
        register-health-indicator: true
        sliding-window-size: 10
        minimum-number-of-calls: 5
        failure-rate-threshold: 50
        wait-duration-in-open-state: 30s
        permitted-number-of-calls-in-half-open-state: 3
        sliding-window-type: COUNT_BASED
  retry:
    instances:
      mpesa:
        max-attempts: 3
        wait-duration: 2s
        enable-exponential-backoff: true
        exponential-backoff-multiplier: 2
