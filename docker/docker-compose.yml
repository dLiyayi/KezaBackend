services:
  postgres:
    image: pgvector/pgvector:pg17
    container_name: keza-postgres
    environment:
      POSTGRES_DB: keza
      POSTGRES_USER: keza
      POSTGRES_PASSWORD: keza_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keza"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: keza-redis
    ports:
      - "6379:6379"
    command: redis-server --requirepass keza_redis_password
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "keza_redis_password", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: keza-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: keza
      RABBITMQ_DEFAULT_PASS: keza_rabbit_password
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: keza-minio
    environment:
      MINIO_ROOT_USER: keza_minio
      MINIO_ROOT_PASSWORD: keza_minio_password
    ports:
      - "9000:9000"
      - "9001:9001"
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
  minio_data:
